services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 2s
      retries: 20

  app:
    image: node:22
    command: sh -c "npm i && npm run db:migrate && npm run dev"
    ports:
      - 127.0.0.1:3000:3000
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy

  seed:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "npm run db:seed"
    env_file:
      - .env
    working_dir: /app
    # `app` deploys Prisma migrations
    depends_on:
      - app
    profiles:
      - seed

volumes:
  postgres_data:
